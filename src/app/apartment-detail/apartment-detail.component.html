<h1>{{ apartment.rent | currency }}</h1>

<div>{{ apartment.address }}</div>
<div>{{ apartment.city }}, {{ apartment.state }} {{ apartment.zip_code }}</div>

<ul>
  <li><b>Square footage:</b> {{ apartment.square_footage }}</li>
  <li><b>Number of bedrooms:</b> {{ apartment.number_of_bedrooms }}</li>
  <li><b>Number of bathrooms:</b> {{ apartment.number_of_bathrooms }}</li>
</ul>
